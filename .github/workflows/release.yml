name: Release pipeline
on:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  mix_test:
    name: Build and Test (OTP ${{matrix.otp}} | Elixir ${{matrix.elixir}})
    runs-on: ubuntu-22.04
    env:
      MIX_ENV: test
    strategy:
      matrix:
        include:
          - elixir: 1.11.4
            otp: 21.3
          - elixir: 1.11.4
            otp: 22.3
          - elixir: 1.12.3
            otp: 23.3
          - elixir: 1.14.5
            otp: 25.3
          - elixir: 1.16.2
            otp: 26.2
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - name: Restore deps and _build cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}
      - name: Install dependencies
        run: mix deps.get --only test
      - name: Run tests
        run: mix test

  prepare_release:
    name: Prepare release
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - elixir: 1.16.2
            otp: 26.2
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - name: Make sure hex is updated
        run: mix local.hex
      - name: Publish package
        run: HEX_API_KEY=${{secrets.HEX_API_KEY}} mix hex.publish --yes
